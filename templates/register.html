<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>register</p>
<form action='register' method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="name:"><br>
    <input type="email" name="email" placeholder=" email:"><br>
    <input type="password" name="password1" placeholder="password:"><br>
    <input type="password" name="password2" placeholder=" enter your password again:"><br>
    <input type="submit">
    <div>
         {% for i in messages %}
        <h3>{{i}}</h3>
        {% endfor %}
    </div>
</form>
</body>
</html>
